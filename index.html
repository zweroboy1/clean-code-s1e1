<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="title">
        <label class="add-item__label" for="new-task">Add Item</label>
      </h3>
      <div class="add-item__wrapper">
        <input class="add-item__input input-text" type="text" id="new-task">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul class="todo__list item">
        <li class="item__container">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input input-text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete" title="delete item"></button>
        </li>
        <li class="item__container item__container_edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__input input-text" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete" title="delete item"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="completed__list item">
        <li class="item__container">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__input input-text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete" title="delete item"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
